# Configuración Netlify - Kiosk Turnos PRO
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directorio base del proyecto
  # Si el kiosk está en un subdirectorio "kiosk" (monorepo), descomenta:
  # base = "kiosk"
  # Si el kiosk está en la raíz del repositorio, deja esta línea comentada
  
  command = "npm ci && npm run build"
  publish = "dist"

# Redirecciones SPA (por si usas rutas)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
